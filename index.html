    <style>
        :root {

        body {

        /* --- BAUHAUS COMPONENTS --- */

        .mission-header {
            background: var(--black);

            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 0 var(--blue);
        }

        .highlight-text {
            background: var(--yellow);
            padding: 2px 5px;
            font-weight: bold;
        }

        /* --- TOOLBAR (ICONS) --- */
        .toolbar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .tool-btn {
            background: var(--white);
            border: 2px solid var(--black);
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tool-btn span {
            font-size: 10px;
            font-weight: bold;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .tool-btn:hover {
            background: var(--yellow);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 var(--black);
        }

        .tool-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* --- ZONES --- */
        .zone-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-zone {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            border: 2px solid var(--black);
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-zone.easy { background: #4ADE80; }
        .btn-zone.possible { background: #FACC15; }
        .btn-zone.hard { background: #EF4444; color: white; }

        /* --- NAVIGATION --- */
        .nav-bar {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 2px dashed var(--black);
        }

        .nav-btn {
            background: var(--blue);
            color: var(--white);
            border: var(--border);
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 0 var(--black);
        }

        .nav-btn:hover {
            background: var(--red);
        }

        .nav-btn:disabled {
            background: #ccc;
            border-color: #999;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- OVERLAYS --- */
        .info-overlay {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: var(--white);
            border: var(--border);
            padding: 20px;
            width: 300px;
            z-index: 999;
            box-shadow: var(--shadow);
            display: none; /* Hidden by default */
        }

        .info-overlay h3 {
            background: var(--red);
            color: var(--white);
            display: inline-block;
            padding: 5px 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* Custom Marker Style */
        .custom-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            box-shadow: 3px 3px 0 rgba(0,0,0,1);
        }

    </style>
</head>

                ],

        // --- INITIALISATION ---
        let currentMissionIndex = 0;
        let map;
        let mapLayers = []; // Pour nettoyer la carte entre les missions si besoin

        function initMap() {
            // Cr√©ation de la carte
            map = L.map('map', {zoomControl: false}).setView(missions[0].center, missions[0].zoom);

            // Fond de carte OpenStreetMap (Style simple/clair)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            loadMission(0);
        }

        // --- GESTION DES MISSIONS ---
        function loadMission(index) {
            const mission = missions[index];
            
            // Mise √† jour textes
            document.getElementById('mission-number').innerText = mission.id;
            document.getElementById('mission-title').innerText = mission.title;
            document.getElementById('mission-instruction').innerText = mission.instruction;

            // Mise √† jour vue carte
            map.flyTo(mission.center, mission.zoom, { duration: 1.5 });

            // Mise √† jour info box
            const infoBox = document.getElementById('info-box');
            if (mission.info) {
                document.getElementById('info-title').innerText = mission.info.title;
                document.getElementById('info-content').innerText = mission.info.content;
                infoBox.style.display = 'block';
            } else {
                infoBox.style.display = 'none';
            }

            // G√©n√©ration Toolbar
            const toolsContainer = document.getElementById('tools-container');
            toolsContainer.innerHTML = '';

            // Section Pictos
            const toolbar = document.createElement('div');
            toolbar.className = 'toolbar';
            mission.tools.forEach(tool => {
                const btn = document.createElement('div');
                btn.className = 'tool-btn';
                btn.innerHTML = `${tool.icon}<span>${tool.label}</span>`;
                btn.onclick = () => addMarkerToMap(tool.icon);
                toolbar.appendChild(btn);
            });
            toolsContainer.appendChild(toolbar);

            // Section Zones (Cercles)
            const zoneControls = document.createElement('div');
            zoneControls.className = 'zone-controls';
            zoneControls.innerHTML = `
                <button class="btn-zone easy" onclick="addCircle('green')">Simple</button>
                <button class="btn-zone possible" onclick="addCircle('yellow')">Possible</button>
                <button class="btn-zone hard" onclick="addCircle('red')">Compliqu√©</button>
            `;
            toolsContainer.appendChild(zoneControls);

            // Gestion boutons nav
            document.getElementById('btn-prev').disabled = index === 0;
            document.getElementById('btn-next').disabled = index === missions.length - 1;
        }

        function changeMission(direction) {
            currentMissionIndex += direction;
            loadMission(currentMissionIndex);
        }

        // --- FONCTIONS CARTE (GAMIFICATION) ---
        
        // Ajouter un picto
        function addMarkerToMap(emoji) {
            const center = map.getCenter();
            
            // Cr√©ation d'une ic√¥ne custom HTML
            const iconDiv = L.divIcon({
                className: 'custom-marker',
                html: `<div class="custom-icon">${emoji}</div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });

            const marker = L.marker(center, {
                icon: iconDiv,
                draggable: true // REND LE PICTO D√âPLA√áABLE
            }).addTo(map);

            // Petit effet pop-up
            marker.bindPopup("D√©place-moi !").openPopup();
            setTimeout(() => marker.closePopup(), 2000);
        }

        // Ajouter une zone (cercle)
        function addCircle(colorType) {
            let color = '#000';
            let fillColor = '#000';
            
            if(colorType === 'green') { color = '#166534'; fillColor = '#4ADE80'; }
            if(colorType === 'yellow') { color = '#854D0E'; fillColor = '#FACC15'; }
            if(colorType === 'red') { color = '#991B1B'; fillColor = '#EF4444'; }

            const center = map.getCenter();
            
            // Cercle √©ditable simul√© (avec Leaflet, le resize natif demande un plugin, 
            // ici on fait simple : draggable center)
            const circle = L.circle(center, {
                color: color,
                fillColor: fillColor,
                fillOpacity: 0.3,
                radius: 1000, // 1km par d√©faut
                weight: 3
            }).addTo(map);

            // Astuce pour rendre le cercle "d√©pla√ßable" : on lui colle un marqueur invisible au centre
            // ou on utilise un √©v√©nement simple de clic pour le supprimer
            circle.bindPopup("Zone ajout√©e.<br> (Pour simplifier, imaginez qu'on peut l'agrandir !)");
        }

        // Lancement
        window.onload = initMap;
